<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form method="GET">
		<!-- Name -->
		First Name: <input type="text" name="Firstname" required><br>
		Last Name: <input type="text" name="Lastname"><br>
		Email: <input type="Email" name="Email" required><br>
		Password: <input typr="Password" name="Password" required minlength="7"><br>
		Birthday: <input type="date" name="date" required><br>
		Gender:<br>
		<input type="radio" name="Gender" value="Male">Male<br>
		<input type="radio" name="Gender" value="Female">Female<br>
		<input type="radio" name="Gender" value="Other">Other<br>
		Favourite Games:<br>
		<input type="checkbox" name="Games" value="Brawl Stars">Brawl Stars<br>
		<input type="checkbox" name="Games" value="Among Us">Among Us<br>
		<input type="checkbox" name="Games" value="Clash of Clans">Clash of Clans<br>
		<input type="checkbox" name="Games" value="Call of Duty">Call of Duty<br>
		Phone OS<br>
		<select name="Phone OS">
			<option value="IOS">IOS</option>
			<option value="Android">Android</option>
			<option value="Harmony OS">Harmony OS</option>
		<!-- buttons -->
		</select><br>
		<input type="submit" value="Register">
		<input type="Reset">
	</form>
</body>
</html>
